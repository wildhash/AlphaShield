  ewma_lambda: 0.94
  risk_aversion: 1.0
  max_position: 0.50
  max_turnover: 0.30

risk:
  max_drawdown: 0.15
  var_confidence: 0.95

coverage:
  target_ratio: 1.3
  emergency_ratio: 1.2
  exp_return_assumption: 0.10

execution:
