name: Nightly RL Training

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      window_days:
        description: 'Training window in days'
        required: false
        default: '60'
        type: string
      dry_run:
        description: 'Dry run (no policy deployment)'
        required: false
        default: 'false'
        type: boolean

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run nightly training
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
          TRAINING_WINDOW_DAYS: ${{ github.event.inputs.window_days || '60' }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: |
          echo "üéì Starting nightly RL training..."
          echo "Training window: ${TRAINING_WINDOW_DAYS} days"
          echo "Dry run: ${DRY_RUN}"
          python jobs/train_nightly.py

      - name: Upload training logs
        uses: actions/upload-artifact@v4
        with:
          name: training-logs-${{ github.run_id }}
          path: logs/training_*.log
        if: always()

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Nightly training failed!"
          # Add notification (Slack, email, etc.)
          # curl -X POST ${{ secrets.SLACK_WEBHOOK }} -d '{"text":"‚ö†Ô∏è AlphaShield nightly RL training failed!"}'

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Nightly training completed successfully!"
          # Add success notification if desired
